<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        
    <div class="container-fluid">
        <div class="row" id="banner-col">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <img class="img img-responsive" src="assets/images/banner.png" id="banner">
                <h1>CrystalsCollector!</h1>
            </div>
        </div>

        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <p>Click a crystal to get started!
                    Each crystal is worth a random, unknown amount of points.
                    <br>
                    Goal: Keep adding crystals to match the target score exactly.
                    <br>
                     Add too much and its Game Over! </p>
                </div>
            </div>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="scoreCol">
                <img class="img img-responsive" src="assets/images/scroll.png" id="scoreboard">
                <div id="relocate">
                    <h2 id="wins"></h2>
                    <br>
                    <h2 id="losses"></h2>
                    <br>
                    <h2 class="no-border">Target Score: </h2>
                    <br>
                    <h2 id="targetScore"></h2>
                    <br>
                    <h2 class="no-border">Current Score: </h2>
                    <br>
                    <h2 class="h2NoTopMargin" id="score"></h2>
                </div>
            </div>
        </div>
            
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="button-box">
                
                    <input class="crystalButton" id="crystal-0" type="image" alt="Login"src="assets/images/gem5.png">
                    <input class="crystalButton" id="crystal-1" type="image" alt="Login"src="assets/images/gem1.png">
                    <input class="crystalButton" id="crystal-2" type="image" alt="Login"src="assets/images/gem4.png">
                    <input class="crystalButton" id="crystal-3" type="image" alt="Login"src="assets/images/gem3.png">
                
                </div>
            </div>

          

            
    
    </div>






















            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script src="assets/javascript/game.js"></script>
    </body>










</html>
